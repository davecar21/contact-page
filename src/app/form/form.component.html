{{formMessage}}
<form method="POST" [formGroup]="contactForm" (ngSubmit)="sendMail()">
    <div class="form-field">
        <label for="">First Name:</label><input type="text" formControlName="firstName">
    </div>
    <div class="form-field">
        <label for="">Last Name:</label><input type="text" formControlName="lastName">
    </div>
    <div class="form-field">
        <label for="">Your Email Address:</label><input type="email" formControlName="emailAddress">
    </div>
    <div class="form-field">
        <label for="">Message:</label><input type="text" formControlName="message">
    </div>
    <input type="submit">
</form>
{{contactForm.value | json}}
